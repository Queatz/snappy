        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file("/Users/jacob/Documents/AndroidStudioProjects/android.jks")
        }

        release {
            storeFile file("/Users/jacob/Documents/AndroidStudioProjects/android.jks")
            storePassword "skunks2cute"
            keyAlias "android"
            keyPassword "android"
        }
    }

    buildTypes {
