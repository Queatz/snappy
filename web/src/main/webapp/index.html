<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Village</title>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/lib/jquery.lettering.js"></script>
        <script src="js/lib/jquery.textillate.js"></script>
        <script src="js/app.js"></script>
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="css/animate.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="parallax">
            <div>
                <div class="portal">
                    <div class="main-text">
                        <div class="text title depth-01">
                            Ok, Village
                        </div>

                        <div class="text blark">
                            Get some <span id="doers">Great People</span> for my next <span id="activity">Project</span> and bring some <span id="otherthing">Other Thing</span>, too!
                        </div>
                    </div>

                    <div class="depth-1 boobs"></div>
                </div>

                <div class="cover">
                    <div class="seam"></div>
                    <div class="content headline">

                        <div class="badge">
                            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.queatz.snappy">
                                <img alt="Get it on Google Play" src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" />
                            </a>
                        </div>

                        <br />See what people have to offer you!<br /><br />
                        <div id="#offerings">

                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="portal">
                    <div class="window">
                        <div class="end-text">
                            <div class="text">
                                <a target="_blank" href="http://snapplab.com">SnappLab, LLC.</a>
                            </div>
                        </div>

                        <div class="depth-1 cave"></div>
                    </div>
                </div>
                <div class="seam-top"></div>
            </div>
        </div>
    </body>
</html>
