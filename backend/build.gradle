buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.18'
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.14'
    compile 'com.google.appengine.tools:appengine-gcs-client:0.6'
    compile 'com.googlecode.objectify:objectify:5.1.15'
    compile 'javax.servlet:servlet-api:2.5'
    compile 'commons-fileupload:commons-fileupload:1.3'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.apache.commons:commons-lang3:3.0'

    compile 'com.arangodb:arangodb-java-driver:4.1.10'

    compile project(':shared')
    testCompile 'org.testng:testng:6.9.4'
}

appengine {
    downloadSdk = true
    appcfg {
        oauth2 = true
    }
    endpoints {
        getClientLibsOnBuild = false
        getDiscoveryDocsOnBuild = false
    }
    httpAddress '0.0.0.0'
    httpPort 8080
}

test {
    useTestNG() {}
}